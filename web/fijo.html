<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Backlog Fijo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="/eel.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

</head>

<body x-data="{file1:null,file2:null,file3:null}">
    <header>
        <div class="header">
            <img class="logo" src="images/logo.webp">
            <h1 class="display-6">Auto-Backlog</h1>
            <div class="header-right">
                <a onclick="go_to('/index.html')">Volver</a>
                <a onclick="go_to('/movil.html')">Movil</a>
                <a onclick="go_to('/FTTH.html')">FTTH</a>
            </div>
        </div>
    </header>
    <section class="container-fluid" style="margin-top: 30px">
        <div class="sidebar container">
            <h3>Generador fijo</h3>
            <p class="small">Adjunte las bases de los ultimos 3 meses en orden descendente <mark>(recuerde que la primera entrada establece
                    el mes de medicion)</mark> :</p>
            <form id="mes_archivos_form" onsubmit="enviarFormulario(event)">
                <div class="container mt-5">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-danger" type="button" id="button-addon1"
                            x-on:click="file1 = eel.choose_file()">Base 1</button>
                        <span x-text="file1 == null ? 'Ningun archivo seleccionado': file1"
                            class="form-control" id="ruta_excel_base1" readonly required></span>
                        <input type="month" class="form-control" placeholder="" aria-describedby="button-addon1"
                            id="mes1" required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-danger" type="button" id="button-addon1"
                            x-on:click="file2 = eel.choose_file()">Base 2</button>
                        <span x-text="file2 == null ? 'Ningun archivo seleccionado': file2"
                            class="form-control" id="ruta_excel_base2" readonly required></span>
                        <input type="month" class="form-control" placeholder="" aria-describedby="button-addon1"
                            id="mes2" readonly required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-danger" type="button" id="button-addon1"
                            x-on:click="file3 = eel.choose_file()">Base 3</button>
                        <span x-text="file3 == null ? 'Ningun archivo seleccionado': file3"
                            class="form-control" id="ruta_excel_base3" readonly required></span>
                        <input type="month" class="form-control" placeholder="" aria-describedby="button-addon1"
                            id="mes3" readonly required>
                    </div>
                </div>
                <div style="display: flex;align-items: center;justify-content: center;">
                    <button type="submit" class="btn btn-danger">Transformar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="scripts.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
    integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    input = document.getElementById("mes1")
    input.addEventListener("change", (event) => {
        // Obtenemos la fecha seleccionada como máximo
        const maxDate = moment(document.getElementById("mes1").value + "-01");

        // Calculamos el 2º mes anterior
        const minDate = maxDate.clone().subtract(2, "months");

        // Formateamos la fecha en el formato YYYY-MM
        const minDateFormatted = minDate.format("YYYY-MM");

        // Configuramos el valor mínimo
        document.getElementById("mes3").value = minDateFormatted;

        // Calculamos el 1º mes anterior
        const medDate = maxDate.clone().subtract(1, "months");

        // Formateamos la fecha en el formato YYYY-MM
        const medDateFormatted = medDate.format("YYYY-MM");

        // Configuramos el valor mínimo
        document.getElementById("mes2").value = medDateFormatted;
    });
</script>
