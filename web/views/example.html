    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.css">

<body>
    <div class="container_">
        <div class="sideBar">
        </div>

    </div>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    async function cargarDatosExcel() {
        // Llamar a la función Python y obtener el JSON
        const json_data = await eel.obtener_datos_excel()();

        // Convertir el JSON a un objeto JavaScript
        const datos = JSON.parse(json_data);

        // Acceder a los datos según la estructura del JSON
        const columnas = datos.columns;
        const filas = datos.data;

        // Crear una tabla HTML y mostrar los datos
        let tablaHTML = "<table id='example'><thead><tr>";
        columnas.forEach(columna => {
            tablaHTML += "<th width='50px' >" + columna + "</th>";
        });
        tablaHTML += "</tr></thead><tbody>";

        filas.forEach(fila => {
            tablaHTML += "<tr>";
            fila.forEach(valor => {
                tablaHTML += "<td>" + valor + "</td>";
            });
            tablaHTML += "</tr>";
        });

        tablaHTML += "</tbody></table>";

        // Mostrar la tabla en el div con id "contenido"
        document.getElementById("preview").innerHTML = tablaHTML;

        /*
        $(document).ready(function () {
            $('#example').DataTable({
                fixedHeader: {
                    header: true,
                    footer: true
                },
                paging: true,
            });
        });*/

        $(document).ready(function () {
            $('#example').DataTable({
                paging: true,
                searching: true,
                info: true,
                scrollX: false,
                scrollY: "75vh",
                pagingType: "simple_numbers",
                language: {
                    paginate: {
                        "previous": "Anterior",
                        "next": "Siguiente"
                    },
                    info: 'Mostrando registros desde _START_ hasta _END_ (_MAX_)'
                },
                columnDefs: [{ width: '15 px', targets: 0 }]
            });
        });
    }

    // Llamar a la función al cargar la página
    cargarDatosExcel();
</script>
